<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Valut temaplte </h1>
    <h2>Hello {{.user}}</h2>

    <h2>Add New Passport:</h2>
    
    {{ if .error }}
    <p>{{ .error}}</p>
    {{ end }}

    <form action="/vault/addSite" method="post">
        <input type="text" name="site" placeholder="site">
        <input type="password" name="password" placeholder="passoword">
        <input type="text" name="notes" placeholder="notes">
        <button type="submit">Add New Site</button>
    </form>
    <h2>List of passports:</h2>
    <ul>
        {{range .siteData}}
        <li>
            site: {{.Name}} | password: {{.Password}} | notes: {{.Notes}}
            <button hx-post="/vault/editSite" hx-target="body">Edit</button>
            <button hx-post="/vault/deleteSite/{{.ID}}" hx-target="closest li" hx-swap="delete">Delete</button>
        </li>
        {{end}}
    </ul>
</body>
</html>
